<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
</head>

<body>
    <div id="Title">
        <h1> FWI Prediction</h1>
    </div>
    <div id="input-fields">
        <form action="{{ url_for('predict') }}" method="post">
            
            <label>Temperature</label>
            <input type="text" name="Temperature" placeholder="55" required="required"><br>
            
            <label>RH</label>
            <input type="text" name="RH" placeholder="57" required="required"><br>
            
            <label>Ws</label>
            <input type="text" name="Ws" placeholder="15" required="required"><br>
            
            <label>Rain</label>
            <input type="text" name="Rain" placeholder="1.2" required="required"><br>
            
            <label>FFMC</label>
            <input type="text" name="FFMC" placeholder="65.2" required="required"><br>
            
            <label>DMC</label>
            <input type="text" name="DMC" placeholder="3.4" required="required"><br>
            <!-- <input type="text" name="DC" placeholder="7.6" required="required"><br> -->
            
            <label>ISI</label>
            <input type="text" name="ISI" placeholder="1.3" required="required"><br>
            <!-- <input type="text" name="BUI" placeholder="BUI" required><br> -->
            
            <label>Classes</label>
            <input type="text" name="Classes" placeholder="0" required="required" /><br>
            
            <label>Region</label>
            <input type="text" name="Region" placeholder="1" required="required" /><br> 
            
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
    </div>
        <div id="result">
            <h2>THE FWI prediction is {{result}}</h2>
    </div>
</body>

</html>
